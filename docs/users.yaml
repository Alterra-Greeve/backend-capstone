                            url: https://www.example.com/product-1.jpg
                          - id: 123e4567-e89b-12d3-a456-426614174000
                            url: https://www.example.com/product-2.jpg
                          - id: 123e4567-e89b-12d3-a456-426614174000
                            url: https://www.example.com/product-3.jpg
                        category:
                          - id: 123e4567-e89b-12d3-a456-426614174000
                            name: Category 1
                            impact_point: 100
                            icon_url: https://www.example.com/category-1.png
                          - id: 123e4567-e89b-12d3-a456-426614174000
                            name: Category 2
                            impact_point: 200
                            icon_url: https://www.example.com/category-2.png
    delete:
      tags:
        - shopping cart
      summary: Delete Product in Cart
      description: User menghapus product di cart
      operationId: deleteProductInCart
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
              example:
                product_id: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Delete Product in Cart Success
                  data: null
                  

  /transactions:
    post:
      tags:
        - transactions
      summary: Create Transaction
      description: User membuat transaksi
      operationId: createTransaction
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                voucher_code:
                  type: string
                address:
                  type: string
                description:
                  type: string
              example:
                voucher_code: "DISC10"
                address: "Jl. Raya Cikarus"
                description: "This is a transaction description"
                products: 
                  - 123e4567-e89b-12d3-a456-426614174000
                  - 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Create Transaction Success
                  data: null
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                example:
                  status: false
                  message: Voucher code is invalid
                  data: null
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                example:
                  status: false
                  message: Voucher code is not found
                  data: null
    put:
      tags:
        - transactions
      summary: Cancel Transaction
      description: User mengcancel transaksi
      operationId: cancelTransaction
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                transaction_id:
                  type: string
              example:
                transaction_id: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Cancel Transaction Success
                  data: null
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                example:
                  status: false
                  message: Transaction not found
                  data: null
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                example:
                  status: false
                  message: Transaction not found
                  data: null
  /validate-voucher/{voucher_code}:
    get:
      tags:
        - transactions
      summary: Validate Voucher
      description: User mengvalidasi voucher
      operationId: validateVoucher
      security:
        - bearerAuth: []
      parameters:
        - name: voucher_code
          in: path
          required: true
          schema:
            type: string
          example: DISC10
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Validate Voucher Success
                  data: 
                      id: 123e4567-e89b-12d3-a456-426614174000
                      name: Diskon Hari Raya
