                        category:
                          - id: 123e4567-e89b-12d3-a456-426614174000
                            name: Category 1
                            impact_point: 100
                            icon_url: https://www.example.com/category-1.png
                          - id: 123e4567-e89b-12d3-a456-426614174000
                            name: Category 2
                            impact_point: 200
                            icon_url: https://www.example.com/category-2.png
