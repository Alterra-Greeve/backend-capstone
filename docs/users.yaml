  /cart:
    post:
      tags:
        - shopping cart
      summary: Add Product to Cart
      description: User menambahkan product ke cart, untuk qty opsional, jika tidak diisi maka akan melakukan increment qty
      operationId: addProductToCart
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
              example:
                product_id: 123e4567-e89b-12d3-a456-426614174000
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Add Product to Cart Success
                  data: null
    put:
      tags:
        - shopping cart
      summary: Update Product in Cart
      description: User mengupdate product di cart, untuk type dan qty opsional, salah satunya harus terisi, dan untuk value qty tidak boleh 0
      operationId: updateProductInCart
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: string
                qty:
                  type: number
              example:
                product_id: 123e4567-e89b-12d3-a456-426614174000
                type: "increment"
                qty: 2
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Update Product in Cart Success
                  data: null
    get:
      tags:
        - shopping cart
      summary: Get Cart
      description: User mendapatkan semua product di cart
      operationId: getCart
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: array
                example:
                  status: true
                  message: Get Cart Success
                  data: 
                    - cart_id: 123e4567-e89b-12d3-a456-426614174000
